<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="container">
    <div class="container_screen">
      <ul class="items">
        <li class="item">
          <img class="item_image" src="/pic/swolf.png" alt="">
        </li>
        <li class="item">
          <img class="item_image" src="/pic/srab.png" alt="">
        </li>
        <li class="item">
          <img class="item_image" src="/pic/sali.png" alt="">
        </li>
        <li class="item">
          <img class="item_image" src="/pic/stru.png" alt="">
        </li>
        <li class="item">
          <img class="item_image" src="/pic/spla.png" alt="">
        </li>
      </ul>
    </div>
    <div class="nav">
      <button class="nav_item">
        <img onMouseOver="this.src='/pic/bwolf.png'" onMouseOut="this.src='/pic/wolf.png'" src="/pic/wolf.png" alt="">
      </button>
      <button class="nav_item">
        <img onMouseOver="this.src='/pic/brab.png'" onMouseOut="this.src='/pic/rab.png'" src="/pic/rab.png" alt="">
      </button>
      <button class="nav_item">
        <img onMouseOver="this.src='/pic/bali.png'" onMouseOut="this.src='/pic/ali.png'" src="/pic/ali.png" alt="">
      </button>
      <button class="nav_item">
        <img onMouseOver="this.src='/pic/btur.png'" onMouseOut="this.src='/pic/tur.png'" src="/pic/tur.png" alt="">
      </button>
      <button class="nav_item">
        <img onMouseOver="this.src='/pic/bpla.png'" onMouseOut="this.src='/pic/pla.png'" src="/pic/pla.png" alt="">
      </button>
    </div>
  </div>
</body>

</html>
